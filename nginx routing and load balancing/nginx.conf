#In this file you can find a simple load balancer. This has three servers on the backend and a proxy listening on port 80.
http {
        upstream backend {
                          server "web-1";
                          server "web-2";
                          server "web-3";
                         }
 
        server {
                listen 80;
                location / {
                            proxy_pass http://backend/;
                           }
               }
}

events { }
